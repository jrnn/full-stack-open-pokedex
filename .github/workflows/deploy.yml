name: Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize

env:
  SKIP_RELEASE: ${{ contains(join(github.event.commits.*.message), '#skip') }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
          cache: npm
      - name: Env vars (FYI)
        run: echo "Deployment and version bump will be skipped = $SKIP_RELEASE"
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Unit tests
        run: npm test
      - name: E2E tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
          install: false
      - name: Deploy to Heroku
        if: ${{ github.event_name == 'push' && env.SKIP_RELEASE == 'false' }}
        uses: akhileshns/heroku-deploy@79ef2ae4ff9b897010907016b268fd0f88561820
        with:
          heroku_api_key: ${{ secrets.HEROKU_TOKEN }}
          heroku_app_name: fso-2022-pokedex
          heroku_email: juho.juurinen@gmail.com
          healthcheck: https://fso-2022-pokedex.herokuapp.com/ping
          checkstring: pong
          delay: 5
          rollbackonhealthcheckfailed: true
      - name: Notify failed PR
        if: ${{ failure() && github.event_name == 'pull_request' }}
        uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
        with:
          severity: error
          description: Build failed @ ${{ github.event.pull_request._links.html.href }} courtesy of ${{ github.actor }}
          webHookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Notify failed merge commit
        if: ${{ failure() && github.event_name == 'push' }}
        uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
        with:
          severity: error
          description: Build failed @ ${{ github.event.head_commit.url }} courtesy of ${{ github.actor }}
          webHookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Notify successful deployment
        if: ${{ success() && github.event_name == 'push' && env.SKIP_RELEASE == 'false' }}
        uses: rjstone/discord-webhook-notify@89b0bf43c2c8514f70d0dcba4a706b904e8a3112
        with:
          severity: info
          description: New Pokedex version deployed @ https://fso-2022-pokedex.herokuapp.com/
          webHookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  bump_version:
    if: ${{ github.event_name == 'push' }}
    needs:
      - deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Bump version and push tag
        if: ${{ env.SKIP_RELEASE == 'false' }}
        uses: anothrNick/github-tag-action@ce4b5ffa38e072fa7a901e417253c438fcc2ccce
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          RELEASE_BRANCHES: master
